<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/locales-all.min.js"></script>

    <style>
        /* Customize the calendar's primary color to pink */
        .fc-header-toolbar, .fc-header, .fc-center, .fc-title, .fc-button {
            background-color: #FF69B4; /* Pink color */
            color: #FFF; /* White text color */
        }

        .fc-event, .fc-daygrid-event {
            background-color: #FF69B4; /* Pink color for events */
            border-color: #FF69B4;
        }

        .fc-event-title, .fc-event-time {
            color: #FFF; /* White text color for events */
        }
    </style>
</head>
<body>
    <h1>Calendário</h1>
    
    <div id="calendar"></div>
    <a href="/clientes" class="btn btn-primary">Criar Cliente</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    // Example events
                    {
                        title: 'Event 1',
                        start: '2023-10-23T10:00:00',
                        end: '2023-10-23T12:00:00',
                        cliente: 'Cliente A'
                    },
                    {
                        title: 'Event 2',
                        start: '2023-10-24T14:00:00',
                        end: '2023-10-24T16:00:00',
                        cliente: 'Cliente B'
                    }
                ],
                editable: true,
                selectable: true,
                select: function (info) {
                    var title = prompt('Insira o título do evento:');
                    if (title) {
                        var cliente = prompt('Selecione o cliente:');
                        calendar.addEvent({
                            title: title,
                            start: info.start,
                            end: info.end,
                            cliente: cliente
                        });
                    }
                    calendar.unselect();
                },
                locale: 'pt',
                eventRender: function (info) {
                    info.el.querySelector('.fc-title').textContent = info.event.title + ' - ' + info.event.extendedProps.cliente;
                },
                eventDrop: function (info) {
                    alert('Evento ' + info.event.title + ' foi movido para ' + info.event.start.toISOString());
                },
                eventResize: function (info) {
                    alert('Evento ' + info.event.title + ' foi redimensionado para ' + info.event.start.toISOString() + ' - ' + info.event.end.toISOString());
                },
                eventClick: function (info) {
                    var newTitle = prompt('Editar Título do Evento:', info.event.title);
                    if (newTitle) {
                        info.event.setProp('title', newTitle);
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
